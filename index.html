<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Color Ever</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-section">
            <h1>Your Lucky Color</h1>
            <div id="color-display"></div>
            <div id="color-info">
                <div id="hex-value"></div>
                <div id="color-name"></div>
            </div>
            <div class="button-group">
                <button id="new-color-btn">Get New Lucky Color</button>
                <input type="color" id="color-picker" aria-label="Choose color">
                <button id="copy-hex-btn">Copy Hex</button>
            </div>
        </div>
        <div id="variations"></div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>

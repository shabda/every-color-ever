<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Color Ever - Unique Names for Every Color</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="main-section">
            <h3>
                <span class="material-symbols-rounded">palette</span>
                Every Color Ever - Unique, Human Friendly Names for Every (About 16 Milion) Color
            </h3>
            <div id="color-display">
                <div class="color-text-overlay">
                    <div id="color-name"></div>
                    <div id="hex-value"></div>
                    <div class="color-actions">
                        <button class="icon-button" id="random-color-btn" aria-label="Generate random color">
                            <span class="material-symbols-rounded">autorenew</span>
                        </button>
                        <label class="icon-button" for="color-picker" aria-label="Choose color">
                            <span class="material-symbols-rounded">palette</span>
                            <input type="color" id="color-picker">
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div id="variations"></div>
    </div>
    <div class="button-group fixed-bottom">
        <button id="name-to-hex-btn">
            <span class="material-symbols-rounded">text_format</span>
            Name to Hex
        </button>
        <div id="name-input-container" class="hidden">
            <form id="name-to-hex-form">
                <input type="text" id="color-name-input" placeholder="Enter color name..." aria-label="Enter color name">
            </form>
            <div id="name-result" class="hidden">
                <div id="name-result-color"></div>
                <div id="name-result-hex"></div>
            </div>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>

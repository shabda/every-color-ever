<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Name Explorer</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="main-color">
            <h1>Your Lucky Color</h1>
            <div class="color-box" id="mainColor"></div>
            <div class="color-info">
                <div class="color-name" id="colorName"></div>
                <div class="hex-code" id="hexCode"></div>
            </div>
            <button onclick="generateNewColor()">Get New Lucky Color</button>
        </div>

        <div class="variations" id="variations">
            <div class="row-label">Brightness Variations</div>
            <div class="row-label">Color Variations</div>
            <div class="row-label">Saturation Variations</div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="test.js"></script>
</body>
</html>

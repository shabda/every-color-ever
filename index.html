<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Color Ever - Unique Names for Every Color</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="main-section">
            <h3>
                <span class="material-symbols-rounded">palette</span>
                Every Color Ever - Unique, Human Friendly Names for Every (About 16 Milion) Color
            </h3>
            <div id="color-display">
                <div class="color-text-overlay">
                    <div id="hex-value"></div>
                    <div id="color-name"></div>
                </div>
            </div>
            <div class="button-group">
                <button id="new-color-btn">
                    <span class="material-symbols-rounded">autorenew</span>
                    New Color
                </button>
                <input type="color" id="color-picker" aria-label="Choose color">
                <button id="copy-hex-btn">
                    <span class="material-symbols-rounded">content_copy</span>
                    Copy Hex
                </button>
            </div>
        </div>
        <div id="variations"></div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
